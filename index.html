  <div class="contenedorCalc">
    <div class="grid-pantalla">
      <p id="miBoton" class="pantalla"></p>

      <div class="grid">
      
      <!--<input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
      <button class="button-add" onclick="agregarAmigo()">AÃ±adir</button> -->
      
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "1"'  class="buttons-n">1</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "2"'  class="buttons-n">2</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "3"'  class="buttons-n">3</button>
      
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "4"'  class="buttons-n">4</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "5"'  class="buttons-n">5</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "6"'  class="buttons-n">6</button>
      
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "7"'  class="buttons-n">7</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "8"'  class="buttons-n">8</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "9"'  class="buttons-n">9</button>
      
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "0"'  class="buttons-n">0</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "00"' class="buttons-n">00</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "+"'  class="buttons">+</button>

      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "-"'  class="buttons">-</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "*"'  class="buttons">*</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "/"'  class="buttons">/</button>

      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "."'  class="buttons">.</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "="'  class="buttons-i">=</button>
      <button type="button" onclick='document.getElementById("miBoton").innerHTML = "CE"'  class="buttons-i">CE</button>
